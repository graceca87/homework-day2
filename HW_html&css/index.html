<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Website: Log In</title>
</head>
<body>
    <div class="whole-page">
        <img src="http://via.placeholder.com/103x31" alt="logo" id="top-image">
        <container id="container-1">
            <h1>Sign In</h1>
                <form action="#">
                    <label for="email" id="email-text">Email(phone or mobile accounts)</label>
                    <input type="text" id="email-box" placeholder="Enter Email">
                        <br>
                    <div class="pw-order">
                    <label for="password" id="pw">Password</label>
                        <a href="#" id="forgot">Forgot Password</a>
                    </div>
                    <input type="password" id="password-box" placeholder="Enter Password">
                        <br>
                    <input type="submit" id="continue" value="Continue"> 
                </form>
            <a href="https://www.help.com"><ul><li>Need Help?</li></ul></a>
        </container>
            <p id="new-to-amazon">----------------------- New To Amazon? -----------------------</p>
                <br>
            <div id="create-account-button">
                <input type="button" value="Create Your Amazon Account" id="create">
            </div>
    </div>
            <hr>
            <container id="container-2">
                <a href="#">Conditions of use</a>
                <br>
                <a href="#">Privacy Policy</a>
                <br>
                <a href="#">Help</a>
            </container>
                <br>
            <footer>

            </footer>
           

</body>
</html>
